{% extends 'ImgApp/base.html' %}
{% block main_content %}
    Proud html index page!
    <h1>User Photos</h1><br>
    {% if user_photos %}
        {% for user_photo in user_photos %}
            <div align="center">
                <h2>{{user_photo.description}}</h2>
                <h3>{{user_photo.upload_date}}</h3>
                <div>
                    <img src="{{user_photo.image.url}}" width="500px" height="500px"/>
                </div>
                <hr>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
